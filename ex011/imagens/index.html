<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica </h1>
    <p>Tente abrir esse site em varios dispositivos diferentes
         ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 700px )" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reprodução de Áudio</h1>
    <p>Vamos aprender a repoduzir áudio em HTML5</p>
    <audio src="midia/As You Fade Away - NEFFEX.mp3" controls autoplay></audio>
</body>
</html>
