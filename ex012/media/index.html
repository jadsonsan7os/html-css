<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="560" controls autoplay loop>
        <source  src="meuvideo-mp4.mp4" type="video/mp4">
        <source src="Meuvideo-mpv.m4v" type="video/m4v">
        <source src="meuvideo-ogv.ogv" type="video/ogv">
        <source src="Meuvideo-webm.webm" type="video/webm">


    </video>
    <h1>Inserindo video do Youtube</h1>
    <iframe  width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
    gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/140561159?h=a0c2e2f789&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
